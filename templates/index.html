<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        #map {
            width: 90%;
            max-width: 700px;
            height: 350px;
            margin-top: 20px;
            border-radius: 15px;
            border: 2px solid #444;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px #00f7ff; }
            100% { box-shadow: 0 0 20px #00f7ff; }
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #00f7ff, #0066ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00f7ff;
        }

        #weather {
            margin-top: 20px;
            text-align: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #333;
            animation: borderGlow 3s infinite alternate;
        }

        #weather img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <header>Weather App</header>

    <div id="map"></div>
    <button id="getWeather">Get Weather</button>

    <div id="weather">
        <p>Click on the map or use the button to get weather info.</p>
    </div>

    <script>
        let map, marker, lat, lng;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 24.8607, lng: 67.0011 },
                zoom: 8,
                styles: [
                    { elementType: 'geometry', stylers: [{color: '#242f3e'}] },
                    { elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}] },
                    { elementType: 'labels.text.fill', stylers: [{color: '#746855'}] },
                    { featureType: 'water', elementType: 'geometry', stylers: [{color: '#17263c'}] }
                ]
            });

            map.addListener("click", (event) => {
                lat = event.latLng.lat();
                lng = event.latLng.lng();
                if (marker) marker.setMap(null);
                marker = new google.maps.Marker({
                    position: { lat, lng },
                    map: map
                });
            });
        }

        document.getElementById("getWeather").addEventListener("click", async () => {
            if (!lat || !lng) {
                alert("Please select a location on the map first!");
                return;
            }

            try {
                const res = await fetch(`/get_weather?lat=${lat}&lon=${lng}`);
                if (!res.ok) throw new Error("Network response not ok");
                const data = await res.json();

                document.getElementById("weather").innerHTML = `
                    <h3>${data.location.name}, ${data.location.country}</h3>
                    <p>${data.current.condition.text}</p>
                    <img src="${data.current.condition.icon}" alt="Weather icon">
                    <p>Temperature: ${data.current.temp_c}Â°C</p>
                    <p>Humidity: ${data.current.humidity}%</p>
                `;
            } catch (err) {
                console.error(err);
                document.getElementById("weather").innerHTML = `<p>Error fetching weather.</p>`;
            }
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&callback=initMap"></script>
</body>
</html>
