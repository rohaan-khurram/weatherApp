<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #58a6ff;
        }

        #map {
            height: 400px;
            margin: 20px auto;
            width: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.4);
        }

        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2ea043;
        }

        #weather {
            display: none; /* Hidden until data comes */
            margin: 20px auto;
            width: 60%;
            padding: 20px;
            background-color: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(88, 166, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(88, 166, 255, 0.8); }
        }

        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div id="map"></div>
    <button onclick="getWeather()">Get Weather for Selected Location</button>
    <div id="weather"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([24.8607, 67.0011], 10); // Karachi default

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;
        let selectedLatLng = null;

        map.on('click', function (e) {
            selectedLatLng = e.latlng;
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });

        async function getWeather() {
            if (!selectedLatLng) {
                alert("Please select a location on the map first.");
                return;
            }

            try {
                let response = await fetch(`/weather?lat=${selectedLatLng.lat}&lon=${selectedLatLng.lng}`);
                let data = await response.json();

                if (data.error) {
                    document.getElementById("weather").style.display = "none";
                    alert("Error fetching weather: " + data.error);
                    return;
                }

                let weatherDiv = document.getElementById("weather");
                weatherDiv.style.display = "block"; // Show after data is fetched
                weatherDiv.innerHTML = `
                    <h2>${data.location}</h2>
                    <p>${data.condition}</p>
                    <p>Temperature: ${data.temperature}Â°C</p>
                    <img src="${data.icon}" alt="Weather icon">
                `;
            } catch (err) {
                document.getElementById("weather").style.display = "none";
                alert("Error fetching weather. Please try again.");
                console.error(err);
            }
        }
    </script>
</body>
</html>
