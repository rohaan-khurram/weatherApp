<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #map {
            height: 400px;
            width: 90%;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
        }
        button {
            padding: 10px 18px;
            margin-top: 10px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        #weatherInfo {
            margin-top: 20px;
            background: white;
            display: inline-block;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        .weather-icon {
            vertical-align: middle;
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body>

    <h1>Weather Map</h1>
    <div id="map"></div>
    <button id="getWeatherBtn">Get Weather</button>
    <div id="weatherInfo"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let selectedLat, selectedLon;

        // Initialize map
        const map = L.map('map').setView([24.8607, 67.0011], 10); // Karachi by default

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let marker;
        map.on('click', function (e) {
            selectedLat = e.latlng.lat;
            selectedLon = e.latlng.lng;

            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([selectedLat, selectedLon]).addTo(map);
        });

        document.getElementById('getWeatherBtn').addEventListener('click', function () {
            if (!selectedLat || !selectedLon) {
                alert('Please select a location on the map first!');
                return;
            }

            fetch('/get_weather', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat: selectedLat, lon: selectedLon })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert("Weather API error: " + data.error.message);
                    return;
                }
                const iconUrl = "https:" + data.icon;
                document.getElementById('weatherInfo').innerHTML = `
                    <strong>Location:</strong> ${data.location} <br>
                    <strong>Temperature:</strong> ${data.temp_c}Â°C <br>
                    <img class="weather-icon" src="${iconUrl}" alt="Weather icon"> ${data.condition}
                `;
            })
            .catch(err => {
                console.error('Error fetching weather:', err);
                alert('Error fetching weather. Check console for details.');
            });
        });
    </script>
</body>
</html>
