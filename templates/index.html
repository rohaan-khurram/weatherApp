<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
        }

        header {
            padding: 15px;
            font-size: 1.8em;
            font-weight: bold;
            background-color: #1e1e1e;
            border-bottom: 2px solid #333;
        }

        #map {
            height: 400px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            border: 2px solid #444;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
            transition: box-shadow 0.5s ease-in-out;
        }

        #map:hover {
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.7);
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1em;
            background-color: #00bcd4;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0097a7;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.8);
        }

        .weather-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #444;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
            transition: box-shadow 0.4s ease-in-out;
        }

        .weather-info:hover {
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
        }

        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <header>Weather App</header>

    <div id="map"></div>
    <button onclick="getWeather()">Get Weather for Selected Location</button>

    <div class="weather-info" id="weatherResult"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let selectedLat = null;
        let selectedLng = null;

        // Initialize Leaflet Map
        const map = L.map('map').setView([24.8607, 67.0011], 5); // Default: Karachi

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        map.on('click', function (e) {
            selectedLat = e.latlng.lat;
            selectedLng = e.latlng.lng;

            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });

        async function getWeather() {
            if (!selectedLat || !selectedLng) {
                alert("Please select a location on the map first.");
                return;
            }

            try {
                const response = await fetch(`/weather?lat=${selectedLat}&lon=${selectedLng}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("weatherResult").innerHTML = "Error fetching weather.";
                    return;
                }

                document.getElementById("weatherResult").innerHTML = `
                    <h3>${data.location}</h3>
                    <p>${data.condition}</p>
                    <p>Temperature: ${data.temp_c}Â°C</p>
                    <img src="${data.icon}" alt="Weather Icon">
                `;
            } catch (error) {
                console.error(error);
                document.getElementById("weatherResult").innerHTML = "Error fetching weather.";
            }
        }
    </script>

</body>
</html>
