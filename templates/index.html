<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gen-Z Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Background Gradient Animation */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff6ec7, #845ec2, #00c9ff, #f9f871);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title Glow */
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec7, 0 0 30px #845ec2;
        }

        /* Glassmorphism container */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: border-color 0.5s ease;
        }
        .glass:hover {
            border-color: #fff;
            box-shadow: 0 0 25px #ff6ec7, 0 0 40px #845ec2;
        }

        /* Map Styling */
        #map {
            height: 300px;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* Button Glow */
        button {
            background: linear-gradient(90deg, #ff6ec7, #845ec2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px #ff6ec7, 0 0 20px #845ec2;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff6ec7, 0 0 40px #845ec2;
        }

        /* Weather info */
        #weather {
            margin-top: 15px;
            font-size: 1.2rem;
        }
        #weather img {
            vertical-align: middle;
        }

        /* Responsive */
        @media (max-width: 600px) {
            #map {
                height: 200px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

    <h1>üåà Gen-Z Weather App</h1>

    <div class="glass" style="max-width: 500px; width: 100%;">
        <div id="map"></div>
        <button id="getWeatherBtn">Get Weather üå§Ô∏è</button>
        <div id="weather"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let selectedLat, selectedLon;

        // Initialize map
        const map = L.map('map').setView([24.8607, 67.0011], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;
        map.on('click', function(e) {
            selectedLat = e.latlng.lat;
            selectedLon = e.latlng.lng;

            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });

        // Fetch weather
        document.getElementById("getWeatherBtn").addEventListener("click", async () => {
            if (!selectedLat || !selectedLon) {
                alert("Click on the map to select a location first!");
                return;
            }
            try {
                const res = await fetch(`/weather?lat=${selectedLat}&lon=${selectedLon}`);
                if (!res.ok) throw new Error("Failed to fetch weather");
                const data = await res.json();

                document.getElementById("weather").innerHTML = `
                    <strong>${data.location.name}, ${data.location.country}</strong><br>
                    ${data.current.condition.text} <img src="${data.current.condition.icon}" alt="icon"><br>
                    üå°Ô∏è ${data.current.temp_c}¬∞C | üíß ${data.current.humidity}% humidity
                `;
            } catch (err) {
                console.error(err);
                document.getElementById("weather").innerText = "Error fetching weather.";
            }
        });
    </script>
</body>
</html>
