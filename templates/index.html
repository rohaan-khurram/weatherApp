<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 10px;
        }
        #weatherInfo {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        img.weather-icon {
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<h1>Weather App</h1>
<div id="map"></div>
<button id="getWeatherBtn">Get Weather</button>

<div id="weatherInfo"></div>

<script>
    let selectedLat = null;
    let selectedLon = null;

    // Initialize map
    const map = L.map('map').setView([24.8607, 67.0011], 10); // Karachi default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;

    // Click to select location
    map.on('click', function (e) {
        selectedLat = e.latlng.lat;
        selectedLon = e.latlng.lng;

        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker([selectedLat, selectedLon]).addTo(map);
    });

    // Button click fetch weather
    document.getElementById('getWeatherBtn').addEventListener('click', function () {
        if (!selectedLat || !selectedLon) {
            alert('Please click on the map to select a location first.');
            return;
        }

        fetch(`/weather?lat=${selectedLat}&lon=${selectedLon}`)
            .then(response => response.json())
            .then(data => {
                const iconUrl = "https:" + data.current.condition.icon;
                document.getElementById('weatherInfo').innerHTML = `
                    <strong>Location:</strong> ${data.location.name}, ${data.location.country} <br>
                    <strong>Temperature:</strong> ${data.current.temp_c}Â°C <br>
                    <img class="weather-icon" src="${iconUrl}" alt="Weather icon"> ${data.current.condition.text}
                `;
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
                alert('Error fetching weather. Check console for details.');
            });
    });
</script>

</body>
</html>
