<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Explorer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #map { height: 400px; }
    body {
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .shadow-glow {
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-3xl glass p-8 shadow-glow">
    <h1 class="text-4xl font-extrabold mb-4 text-center tracking-wide">üå¶Ô∏è Weather Explorer</h1>
    <p class="text-center mb-8 text-gray-300">Click anywhere on the map to pick a location and check the live temperature!</p>

    <div id="map" class="rounded-xl overflow-hidden mb-8 shadow-lg"></div>

    <div class="flex flex-col items-center space-y-6">
      <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-600 transition px-8 py-3 rounded-full font-semibold text-lg shadow-lg">
        Get Weather
      </button>

      <div id="info" class="text-center text-xl font-medium text-white"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let selectedLat = null;
    let selectedLon = null;

    const map = L.map('map').setView([24.8607, 67.0011], 6);

    // ‚úÖ English map tiles using Carto Light theme
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://www.carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let marker = null;

    map.on('click', function (e) {
      selectedLat = e.latlng.lat;
      selectedLon = e.latlng.lng;

      if (marker) map.removeLayer(marker);
      marker = L.marker([selectedLat, selectedLon]).addTo(map);

      document.getElementById('info').innerHTML = `
        üìç Selected Location:<br/>
        <span class="text-blue-200">${selectedLat.toFixed(4)}, ${selectedLon.toFixed(4)}</span>
      `;
    });

    function getWeather() {
      if (!selectedLat || !selectedLon) {
        alert("Please select a location on the map.");
        return;
      }

      fetch('/get_weather', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat: selectedLat, lon: selectedLon })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('info').innerHTML = "‚ùå Failed to fetch weather.";
        } else {
          document.getElementById('info').innerHTML = `
            üåç Location: <strong>${data.location}</strong><br/>
            üå°Ô∏è Temperature: <strong>${data.temp_c}¬∞C</strong>
          `;
        }
      });
    }
  </script>
</body>
</html>
