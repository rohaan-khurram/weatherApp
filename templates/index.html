<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Explorer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #map { height: 400px; }
    body {
      transition: background 0.8s ease-in-out;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .weather-icon {
      font-size: 3rem;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8 bg-gradient-to-br from-sky-800 to-blue-900">
  <div class="w-full max-w-6xl grid md:grid-cols-2 gap-8 glass p-8 shadow-lg">
    <!-- Map Section -->
    <div>
      <h1 class="text-4xl font-extrabold mb-4 tracking-wide text-center">üåç Pick a Location</h1>
      <div id="map" class="rounded-xl overflow-hidden shadow-lg"></div>
      <p class="mt-4 text-center text-gray-300">Click anywhere to choose a location.</p>
    </div>

    <!-- Weather Section -->
    <div class="flex flex-col items-center justify-center text-center space-y-6">
      <div id="weather-card" class="opacity-0 transform scale-95 transition-all duration-500 glass p-6 w-full">
        <div id="icon" class="weather-icon">‚ùì</div>
        <h2 id="location" class="text-2xl font-bold"></h2>
        <p id="temperature" class="text-4xl font-extrabold"></p>
        <p id="condition" class="text-lg text-gray-200"></p>
        <div id="extra" class="mt-4 text-sm text-gray-300"></div>
      </div>

      <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-600 transition px-8 py-3 rounded-full font-semibold text-lg shadow-lg">
        Get Weather
      </button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let selectedLat = null;
    let selectedLon = null;

    const map = L.map('map').setView([24.8607, 67.0011], 6);

    // English tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let marker = null;

    map.on('click', function (e) {
      selectedLat = e.latlng.lat;
      selectedLon = e.latlng.lng;

      if (marker) map.removeLayer(marker);
      marker = L.marker([selectedLat, selectedLon]).addTo(map);
    });

    function changeBackground(condition) {
      if (condition.includes("sun") || condition.includes("clear")) {
        document.body.style.background = "linear-gradient(135deg, #FFD93D, #FF8400)";
      } else if (condition.includes("rain")) {
        document.body.style.background = "linear-gradient(135deg, #3a6073, #16222A)";
      } else if (condition.includes("cloud")) {
        document.body.style.background = "linear-gradient(135deg, #bdc3c7, #2c3e50)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #0f2027, #203a43, #2c5364)";
      }
    }

    function getWeather() {
      if (!selectedLat || !selectedLon) {
        alert("Please select a location on the map.");
        return;
      }

      fetch('/get_weather', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat: selectedLat, lon: selectedLon })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert("Failed to fetch weather.");
        } else {
          const condition = data.condition?.toLowerCase() || "unknown";
          changeBackground(condition);

          // document.getElementById('icon').textContent = data.icon || "üå°Ô∏è";
          document.getElementById('location').textContent = data.location;
          document.getElementById('temperature').textContent = `${data.temp_c}¬∞C`;
          document.getElementById('condition').textContent = data.condition || "";
          document.getElementById('extra').innerHTML = `
            üíß Humidity: ${data.humidity || "--"}% <br>
            üå¨Ô∏è Wind: ${data.wind_kph || "--"} km/h
          `;

          const card = document.getElementById('weather-card');
          card.style.opacity = "1";
          card.style.transform = "scale(1)";
        }
      });
    }
  </script>
</body>
</html>
